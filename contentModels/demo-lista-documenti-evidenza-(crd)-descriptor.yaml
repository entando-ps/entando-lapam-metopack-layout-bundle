id: 606
contentType: CRD
description: Demo card news evidenza (CRD)
contentShape: |-
  <!--Demo card news evidenza (CRD)-->
  <div class="col-lg-4 col-sm-12 py-2 documenti-evidenza awareness-card">
    <div class="card-wrapper card-space"> 
        <div class="card card-bg card-big no-after">   

            <a href="$content.getContentOnPageLink("demo_dettaglio")&modelId=509">
                <div class="img-responsive-wrapper">
                    <div class="img-responsive">
                        <figure class="img-wrapper">
                            <img src="$content.img.getImagePath('0')" title="$content.img.text" alt="$content.img.text">
                        </figure>
                        <div class="card-calendar d-flex flex-column justify-content-center">
                            <span class="card-date">$content.date.getFormattedDate('d')</span>
                            <span class="card-day">$content.date.getFormattedDate('MMM')</span>
                        </div>
                    </div>
                </div>
            </a>

            <div class="card-body">
                <div class="category-top">
                    <span class="data">
                        $content.date.longDate
                    </span>
                    <a class="category" href="#">
                        #foreach ($contentCategory in $content.getCategories())  
                        $contentCategory.title
                        #end 
                    </a>
                </div>
                <h5 class="card-title"> 
                    $content.title.text
                </h5>
                <div class="card-text"> 
                    <p>$content.abstract.text </p> 
                </div>
            </div>
        </div>
    </div>
    </div>
