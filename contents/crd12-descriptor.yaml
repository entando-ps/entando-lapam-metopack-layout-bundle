      en: |
        <p>La regione Emilia-Romagna ha approvato il bando Fiere con delibera n. 1015 del 20 giugno 2022. Esso intende favorire la promozione internazionale delle PMI e la diversificazione dei mercati. Supporta, inoltre, progetti in grado di favorire i mercati di sbocco e a nuovi canali di vendita, soprattutto digitali, rafforzando la funzione del commercio estero in azienda. I progetti consentiranno di avere ricadute economiche e occupazionali in Emilia-Romagna</p>
